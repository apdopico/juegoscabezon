<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego del OSO</title>
  <link rel="icon" type="image/png" href="https://apdopico.github.io/juegoscabezon/Imagenes/faviconCabeza.png?v=3">
  <style>
body {
  background-color: #3d5c5c;
  background-image: url("../Imagenes/imagenFondo.png");
  font-family: sans-serif;
  text-align: center;
  margin-top: 40px;
}

/* ðŸ”¹ Tablero */
.board {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  grid-template-rows: repeat(7, 1fr);
  margin: 0 auto;
  background-color: antiquewhite;
  width: 90vw;
  max-width: 420px;
  aspect-ratio: 1 / 1;
}

/* ðŸ”¹ Celdas */
.cell {
  width: 100%;
  height: 100%;
  font-size: min(5vw, 28px);
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #444;
  cursor: pointer;
  user-select: none;
}

.cell.filled {
  cursor: default;
}

.cell.highlight {
  background-color: rgb(150, 228, 5);
  color: white;
}

/* ðŸ”¹ Marcador */
.score {
  margin-top: 20px;
  font-size: 18px;
  display: flex;
  justify-content: center;
}

.score table {
  border-collapse: collapse;
  background-color: antiquewhite;
  overflow: hidden;
}

.score td {
  padding: 6px 12px;
  border: 1px solid #444;
  text-align: center;
  height: 30px;               /* ðŸ”¹ Altura uniforme */
  vertical-align: middle;
}

/* ðŸ”¹ Nombres con coronas */
.cell-nombre {
  position: relative;
  text-align: left;
  padding-left: 10px;
  height: 1.8em;
  overflow: hidden;
}

/* ðŸ‘‘ Corona superpuesta sobre la palabra */
.crown {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -55%) scale(0.7);
  font-size: 1.4em;
  opacity: 0;
  transition: opacity 0.4s ease, transform 0.4s ease;
  pointer-events: none;
  z-index: 2;
}

.crown.visible {
  opacity: 1;
  transform: translate(-50%, -55%) scale(1);
}

/* ðŸ”¹ BotÃ³n de reinicio */
.reiniciar-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.2s ease;
}

.reiniciar-btn:hover {
  transform: scale(1.1);
}

.reiniciar-btn img {
  width: 25px;   /* ðŸ”¹ TamaÃ±o ajustado a la altura de la fila */
  height: 25px;
  object-fit: contain;
}


  </style>
</head>
<body>
  <div class="board" id="board"></div>

  <div class="score">
    <table>
      <tr>
        <td>Letra</td>
        <td><span id="selectedLetter" style="display:inline-block; width:1.5em; text-align:center;">O</span></td>
      </tr>
      <tr id="rowJugador">
        <td class="cell-nombre">
          <span id="crownJugador" class="crown"></span>
          Jugador
        </td>
        <td><span id="score1">0</span></td>
      </tr>
      <tr>
        <td class="cell-nombre">
          <span id="crownIA" class="crown"></span>
          MÃ¡quina
        </td>
        <td><span id="score2">0</span></td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="reiniciar-btn" onclick="location.reload()">
            <img src="https://apdopico.github.io/juegoscabezon/Imagenes/reiniciar2.png" alt="Reiniciar">
          </button>
        </td>
      </tr>
    </table>
  </div>

  <script>
    const size = 7;
    const board = document.getElementById('board');
    const selectedLetterDisplay = document.getElementById('selectedLetter');
    const score1Display = document.getElementById('score1');
    const score2Display = document.getElementById('score2');

    let grid = Array.from({length: size}, () => Array(size).fill(''));
    let currentPlayer = 1;
    let scores = [0, 0];
    let turnCount = 0;
    let highlights = [];

    function getLetterForTurn(tc = turnCount) {
      return Math.floor(tc / 2) % 2 === 0 ? 'O' : 'S';
    }

    function createBoard() {
      board.innerHTML = '';
      selectedLetterDisplay.textContent = getLetterForTurn();
      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.textContent = grid[row][col];
          if (grid[row][col]) {
            cell.classList.add('filled');
          } else if (currentPlayer === 1) {
            cell.onclick = handleClick;
          } else {
            cell.onclick = null;
          }
          if (highlights.some(h => h[0] === row && h[1] === col)) {
            cell.classList.add('highlight');
          }
          board.appendChild(cell);
        }
      }
    }

    function handleClick(e) {
      if (currentPlayer !== 1) return;
      const row = +e.currentTarget.dataset.row;
      const col = +e.currentTarget.dataset.col;
      if (grid[row][col]) return;

      const letter = getLetterForTurn();
      grid[row][col] = letter;
      highlights = getOSOCoords(grid, row, col);
      const points = highlights.length / 3;
      scores[0] += points;
      updateScore();
      createBoard();

      if (points > 0) {
        setTimeout(() => {
          highlights = [];
          createBoard();
          if (isGameOver()) return showWinner();
        }, 1000);
      } else {
        turnCount++;
        currentPlayer = 2;
        setTimeout(() => {
          highlights = [];
          createBoard();
          if (isGameOver()) return showWinner();
          aiMove();
        }, 300);
      }
    }

    function aiMove() {
      const letter = getLetterForTurn();
      let bestMove = null;
      let maxScore = -Infinity;

      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size; col++) {
          if (!grid[row][col]) {
            const testGrid = cloneGrid(grid);
            testGrid[row][col] = letter;
            let offensive = countOSO(testGrid, row, col);
            let defensive = evaluatePlayerThreatsFrom(testGrid);
            let isolation = countAdjacentLettersOn(testGrid, row, col);
            let risk = simulatePlayerOSOAfterMoveOn(testGrid, row, col);
            let trap = simulateTrapOn(testGrid, row, col);
            let score = offensive * 1000 - defensive * 500 - isolation * 50 - risk * 1000 + trap * 800;
            if (score > maxScore) {
              maxScore = score;
              bestMove = { row, col };
            }
          }
        }
      }

      if (!bestMove) return isGameOver() && showWinner();

      const { row, col } = bestMove;
      grid[row][col] = letter;
      highlights = getOSOCoords(grid, row, col);
      const points = highlights.length / 3;
      scores[1] += points;
      updateScore();
      createBoard();

      if (points > 0) {
        setTimeout(() => {
          highlights = [];
          createBoard();
          if (isGameOver()) return showWinner();
          aiMove();
        }, 1000);
      } else {
        turnCount++;
        currentPlayer = 1;
        highlights = [];
        createBoard();
        if (isGameOver()) showWinner();
      }
    }

    const cloneGrid = g => g.map(r => r.slice());
    const isInBounds = (r, c) => r >= 0 && r < size && c >= 0 && c < size;

    function getOSOCoords(g, row, col) {
      const dirs = [[0,1],[1,0],[1,1],[1,-1]];
      let found = [];
      for (const [dx, dy] of dirs) {
        for (let offset = -2; offset <= 0; offset++) {
          const r1 = row + offset * dx;
          const c1 = col + offset * dy;
          const r2 = r1 + dx;
          const c2 = c1 + dy;
          const r3 = r2 + dx;
          const c3 = c2 + dy;
          if (isInBounds(r1,c1)&&isInBounds(r2,c2)&&isInBounds(r3,c3)) {
            const seq = (g[r1][c1]||'')+(g[r2][c2]||'')+(g[r3][c3]||'');
            if (seq==='OSO') found.push([r1,c1],[r2,c2],[r3,c3]);
          }
        }
      }
      return found;
    }

    const countOSO = (g,r,c)=>getOSOCoords(g,r,c).length/3;

    function countAdjacentLettersOn(g, r, c) {
      let count = 0;
      for (let dx=-1;dx<=1;dx++){
        for(let dy=-1;dy<=1;dy++){
          if(dx||dy){
            const rr=r+dx, cc=c+dy;
            if(isInBounds(rr,cc)&&g[rr][cc]) count++;
          }
        }
      }
      return count;
    }

    function evaluatePlayerThreatsFrom(g) {
      const nextLetter = getLetterForTurn() === 'O' ? 'S' : 'O';
      let total = 0;
      const tg = cloneGrid(g);
      for (let row=0;row<size;row++){
        for(let col=0;col<size;col++){
          if(!tg[row][col]){
            tg[row][col]=nextLetter;
            total+=countOSO(tg,row,col);
            tg[row][col]='';
          }
        }
      }
      return total;
    }

    function simulatePlayerOSOAfterMoveOn(g, rAI, cAI) {
      const aiLetter = getLetterForTurn();
      const tg = cloneGrid(g);
      tg[rAI][cAI]=aiLetter;
      const nextLetter = aiLetter==='O'?'S':'O';
      let totalThreat=0;
      for(let r=0;r<size;r++){
        for(let c=0;c<size;c++){
          if(!tg[r][c]){
            tg[r][c]=nextLetter;
            totalThreat+=countOSO(tg,r,c);
            tg[r][c]='';
          }
        }
      }
      return totalThreat;
    }

    function simulateTrapOn(g,rAI,cAI){
      const aiLetter=getLetterForTurn();
      const tg=cloneGrid(g);
      tg[rAI][cAI]=aiLetter;
      const nextLetter=aiLetter==='O'?'S':'O';
      let forcedOSO=0;
      for(let r=0;r<size;r++){
        for(let c=0;c<size;c++){
          if(!tg[r][c]){
            tg[r][c]=nextLetter;
            let pts=countOSO(tg,r,c);
            if(pts>0) forcedOSO+=pts;
            tg[r][c]='';
          }
        }
      }
      return forcedOSO;
    }

    function updateScore() {
      score1Display.textContent = Number.isInteger(scores[0]) ? scores[0] : scores[0].toFixed(1);
      score2Display.textContent = Number.isInteger(scores[1]) ? scores[1] : scores[1].toFixed(1);
    }

    function isGameOver() {
      return grid.every(row => row.every(cell => cell));
    }

    function showWinner() {
      const crownJugador = document.getElementById('crownJugador');
      const crownIA = document.getElementById('crownIA');
      [crownJugador, crownIA].forEach(el => {
        el.textContent = '';
        el.classList.remove('visible');
      });

      if (scores[0] > scores[1]) {
        crownJugador.textContent = 'ðŸ‘‘';
        crownJugador.classList.add('visible');
      } else if (scores[1] > scores[0]) {
        crownIA.textContent = 'ðŸ‘‘';
        crownIA.classList.add('visible');
      } else {
        crownJugador.textContent = 'ðŸ‘‘';
        crownIA.textContent = 'ðŸ‘‘';
        crownJugador.classList.add('visible');
        crownIA.classList.add('visible');
      }
    }

    createBoard();
  </script>
</body>
</html>
