 <script>
  var letra ;
    function seleccionar(){letra = document.activeElement.value;}
    function escribir(){document.activeElement.value=letra; document.activeElement.style.color="black";}
    function borrarLetra(){letra = ""; document.activeElement.value=letra}
    function comprobar(){
    const respuestasCorrectas = {
      "A3": "R", "A4": "O", "A5": "N", "A6": "D", "A7": "A",
      "C2": "D", "C3": "O", "C4": "N", "C5": "A", "C6": "R",
      "E2": "R", "E3": "A", "E5": "O", "E6": "N",
      "G1": "N", "G2": "A", "G3": "R", "G4": "D", "G5": "O",
      "B4": "R", "B6": "O", "D2": "O", "D4": "A", "D6": "A", "F2": "N", "G1": "N"
    };

    for (let id in respuestasCorrectas) {
    let celda = document.getElementById(id);
    if (celda.value !== respuestasCorrectas[id]) {
      celda.style.color = "red";
    } else {
      celda.style.color = "black";
    }
    }
    if (verificarCompletado(respuestasCorrectas)) {
     mostrarCopa();
  }
}
function verificarCompletado(respuestas) {
  for (let id in respuestas) {
    let celda = document.getElementById(id);
    if (celda.value !== respuestas[id]) {
      return false;
    }
  }
  return true;
}
function mostrarCopa() {
    let tabla = document.getElementById("cruz");
    tabla.style.backgroundImage = "url('../Imagenes/copa.png')";
    tabla.style.backgroundRepeat = "no-repeat";
    tabla.style.backgroundPosition = "center";
  }
</script>
