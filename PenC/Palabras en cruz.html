 body {

  font-size: 1.5em;
  padding: 1em;
}

h1 {
  margin-bottom: 1em;
  font-size: 1.65em;
}

.contenedor-scroll {
  overflow-x: auto;
  padding: 1em;
  background-color: white;
  border-radius: 10px;
  display: inline-block;
  max-width: 100%;
  box-sizing: border-box;
}

.grid-10 {
  display: grid;
  grid-template-columns: repeat(8, 1fr); /* Máx 8 columnas en escritorio */
  gap: 0.5em;
  width: 100%;
  box-sizing: border-box;
}

.grid-10 a {
  display: block;
  padding: 0.5em;
  border: 1px solid #000;
  background-color: #f0f0f0;
  color: black;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
  text-align: center;
}

.grid-10 a:hover {
  background-color: #ddd;
}

@media (max-width: 768px) {
  body {
    font-size: 1.125em;
    padding: 0.75em;
  }

  h1 {
    font-size: 1.5em;
    margin-bottom: 0.85em;
  }

  .grid-10 {
    grid-template-columns: repeat(auto-fill, minmax(35px, 1fr)); 
    /* Auto-ajusta columnas sin que se ensanche solo una */
    max-width: calc(35px * 10); /* No más de 10 columnas */
    margin: 0 auto; /* Centrar si hay espacio */
  }

  .grid-10 a {
    padding: 0.375em;
    font-size: 0.9em;
  }

}
